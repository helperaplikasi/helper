<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up - HELPER</title>
</head>
<body>
	<div class="container-fluid p-0 center" style="top:70vh;">
		<div class="container h-100 w-100 mt-2">
		    <div class="row h-100 w-100 m-0 p-0 mt-5">
		    	<div class="col-sm-2"></div>
		    	<div class="col-sm-8 text-center mt-5 mb-5 shadow br-top br-bot p-2">
		    		<div class="container mt-2">
		    			<img class="img-fluid" src="img/logo.png">
		    		</div>
		    		<div class="row mt-3 pt-2">
		                <div class="col text-center" style="display: block;text-align: center;">
		                  	<form style="display: inline-block;" action="sk.html">
		                  		<label class="" style="color: black; font-weight: bold;">SIGN UP</label>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">Email address</label>
							    	<input type="email" class="form-control inputan br-bot br-top" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">Password</label>
							    	<input type="password" class="form-control inputan br-bot br-top" id="exampleInputPassword1" placeholder="Password">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">Nama</label>
							    	<input type="text" class="form-control inputan br-bot br-top" placeholder="Nama Lengkap">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">Tanggal Lahir</label>
							    	<input type="date" class="form-control inputan br-bot br-top">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">Alamat</label>
							    	<input type="text" class="form-control inputan br-bot br-top" placeholder="Alamat Lengkap">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">NIK</label>
							    	<input type="text" class="form-control inputan br-bot br-top" placeholder="NIK">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: black; font-weight: bold;">Foto KTP/KK</label>
							    	<input type="file" class="form-control" style="border: 0px;">
							  	</div>
							  	<div class="form-group mb-4">
							    	<label class="float-left" style="color: black; font-weight: bold;">Foto diri bersama KTP</label>
							    	<input type="file" class="form-control" style="border: 0px;">
							  	</div>
							  	<a href="sk.html" style="background-color: transparent;color: black;font-weight: bold;border-color: black;" type="submit" class="mt-2 mb-3 btn btn-primary br-top br-bot">SUBMIT</a>
							</form>
		                </div>
		             </div>
		    	</div>
		    	<div class="col-sm-2"></div>
		    </div>
		</div>
	</div>
</body>
</html>
