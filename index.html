<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - HELPER</title>
</head>
<body>
	<div class="container-fluid m-0 p-0 center">
		<div class="container h-100 w-100">
		    <div class="row h-100 w-100 m-0 p-0">
		    	<div class="col-md-2"></div>
		    	<div class="col-md-8 text-center br-top br-bot shadow p-5">
		    		<div class="container justify-content-center d-flex">
		    			<img class="img-fluid" src="img/logo.png">
		    		</div>
		    		<div class="container mt-3">
		    			<form style="display: inline-block;" action="homepage.html">
							<div class="form-group">
							    <label class="float-left" style="color: black; font-weight: bold;">Email address</label>
							    <input type="email" class="form-control br-top br-bot" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							</div>
							<div class="form-group">
							    <label class="float-left" style="color: black; font-weight: bold;">Password</label>
							    <input type="password" class="form-control br-top br-bot" id="exampleInputPassword1" placeholder="Password">
							</div>
							<button style="background-color: transparent;color: black;font-weight: bold;border-color: black;" type="submit" class="btn btn-primary br-top br-bot">SIGN IN</button>
						</form>
		    		</div>
		    		<div class="container mt-3" style="color: black;">
		    			Don't have an account?
		    		</div>
		    		<div class="container mt-1">
		    			<form action="signup.html">
		    				<a href="signup.html"><u>SIGN UP</u></a>
		    			</form>
		    		</div>
		    	</div>
		    	<div class="col-md-2"></div>
		    </div>
		</div>
	</div>
</body>
</html>
